<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="/css/style1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a onclick="reload()" href="#"class="logo">
          <img src="/images/logo.png" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto col-md-8">
            <li class="nav-item">
              <a class="nav-link" id="ipl" onclick="onNavItemClick('ipl')">IPL</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="politics" onclick="onNavItemClick('politics')">Politics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="finance" onclick="onNavItemClick('finance')">Finance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="tech" onclick="onNavItemClick('tech')">Technology</a>
            </li>
          </ul>
          <form class="d-flex mt-3">
            <input
              class="form-control me-2"
              type="search"
              placeholder="e.g. science"
              aria-label="Search"
              id="search-text"
            />
            <button class="btn btn-outline-primary" type="submit" id="search-button">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="cards-container row mt-5 justify-content-md " id="cards-container">

    </div>

    <template id="template-news-card">
    <div class="card" style="width: 18rem">
      <img
        src="https://via.placeholder.com/400x200"
        class="card-img-top"
        id="news-img"
      />
      <div class="card-body">
        <h4 class="card-title" id="news-title">Card title</h4>
        <h6 class="news-source" id="news-source">End Gadget 17/07/23</h6>
        <p class="card-text news-desc" id="news-desc">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
         <a href="#" onclick="readMore()" class="btn btn-primary">Read More</a>
      </div>
    </div>
  </template>
  <div class="btn-section">
    <button type="button" id="next-button" class="btn btn-primary" onclick="prevBtn()"><i class="fa-solid fa-arrow-left"></i> Previous </button>
<button type="button" id="prev-button" class="btn btn-primary" onclick="nextBtn()">Next <i class="fa-solid fa-arrow-right"></i></button>
  </div>
   
    <script
      src="https://kit.fontawesome.com/222cbbab1a.js"
      crossorigin="anonymous"
    ></script>
    <script src="/javascript/script.js"></script>
  </body>
</html>
